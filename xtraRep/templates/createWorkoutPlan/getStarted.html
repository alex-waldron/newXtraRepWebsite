{% extends 'base.html' %}
{% block additionalStyleSheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/createWorkoutPlanStyles/getStartedStyle.css') }}">{% endblock %}
{% block content %}
<section class="banner-section">
    <div class="bg-layer" style="background-image: url({{url_for('static', filename='images/icons/banner-1.png')}});"></div>
    <div class="pattern-bg" style="background-image: url({{url_for('static', filename='images/icons/vactor-1.png')}});"></div>
<div class="getStartedForm container">
    
    <div class="row">
        <form method="POST" class="col-sm" enctype="multipart/form-data">
            <h1>Let's Get Started</h1>
            <div class="form-group">
                <label for="workoutPlanName">Name For Workout Plan</label>
                <input type="text" name="workoutPlanName" class="form-control" id="workoutPlanName"
                    placeholder="Workout Plan Title">
            </div>
            <div class="form-group">
                <label for="workoutPlanPicture">Picture or Video For Workout Plan</label>
                <input type="file" class="file form-control-file" name="workoutPlanPicture" accept="image/*, video/*"data-browse-on-zone-click="true">
            </div>
            <div class="form-group">
                <label for="workoutPlanDescription">Description Of Workout Plan</label>

                <textarea class="form-control" name="workoutPlanDescription" id="workoutPlanDescription" cols="30"
                    rows="10"
                    placeholder="Talk about who the workout plan is meant for, different training protocols used, or anything that will motivate users to purchase your plan"></textarea>
            </div>
            <div class="form-group">
                <label for="programLength">Program Length (Days)</label>
                <input type="number" name="programLength" id="programLength" class="form-control">
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select class="form-control" name="difficulty" id="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary mb-2" value="Continue">
        </form>
        <img src="{{ url_for('static', filename='workplanpic.jpeg') }}" class="col-sm"> 
    </div>
</div>
</section>

{% endblock %}
